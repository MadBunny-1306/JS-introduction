<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>variables and data types</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }
      .great {
        background-color: #5a3479;
      }
    </style>
  </head>

  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is
        <span class="great"> great </span>
        .
      </p>
    </div>
    <div class="yellowbox" id="apple">
      <p>Apple.</p>
    </div>
    <div class="greenbox">
      <p>Microsoft.</p>
    </div>
    <button id="button1">Change facebook style</button>
    <button id="button2">Change apple style</button>
    <script src="js/var-dtypes.js"></script>
    <script src="js/chng-html-w-var.js"></script>
  </body>
</html>
