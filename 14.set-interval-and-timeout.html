<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <p id="counter">0</p>
    <button onclick="clearInterval(myCounter)">Stop Counting</button>
    <br />
    <button onclick="clearTimeout(delayedWelcomeMessage)">
      Avoid welcome message
    </button>
    <script src="js/interval-timeout.js"></script>
  </body>
